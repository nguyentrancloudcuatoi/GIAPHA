<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Người Dùng - Gia Phả Số</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../css/caygiapha.css">
    <script src="https://unpkg.com/gojs/release/go.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container">
                <a href="../index.html"><img src="../../../assets/images/Logo.png" alt="logo" height="40" class="me-2">
                    <a class="navbar-brand" href="../index.html">Gia Phả Số</a></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Giới thiệu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../templates/caygiapha.html">Cây Gia Phả</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../templates/sukien.html">Sự Kiện</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <div class="avatar-container">
                            <a href="#" class="avatar-link" id="avatarLink">
                                <img src="../../../assets/images/avatar-an-danh.jpg" alt="User Avatar" class="avatar-img">
                            </a>
                            <div class="popup-menu" id="popupMenu">
                                <button onclick="window.location.href='../templates/thongtincanhan.html'">
                                    <i class="fas fa-cog"></i> Cài Đặt
                                </button>
                                <button onclick="window.location.href='/index.html'">
                                    <i class="fas fa-sign-out-alt"></i> Đăng Xuất
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    

    <main class="mt-5 pt-5">
        <div class="container">
            <h1 class="text-center mb-4">Cây Gia Phả</h1>
            
            <div class="controls">
                <button class="btn btn-primary" onclick="zoomIn()">
                    <i class="fas fa-search-plus"></i> Phóng to
                </button>
                <button class="btn btn-primary" onclick="zoomOut()">
                    <i class="fas fa-search-minus"></i> Thu nhỏ
                </button>
                <button class="btn btn-secondary" onclick="centerTree()">
                    <i class="fas fa-compress-arrows-alt"></i> Căn giữa
                </button>
                <button class="theme-switch" id="themeSwitch">
                    <i class="fas fa-sun"></i>
                </button>
            </div>

            <div class="tree-container">
                <div id="myDiagramDiv"></div>
            </div>
        </div>

        <!-- Modal chi tiết thành viên -->
        <div class="modal fade" id="memberDetailModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Thông tin chi tiết thành viên</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="text-center mb-4">
                            <img id="memberImage" src="" alt="Ảnh thành viên" class="rounded-circle" style="width: 150px; height: 150px; object-fit: cover;">
                        </div>
                        <div class="member-info">
                            <p><strong>Họ tên:</strong> <span id="memberName"></span></p>
                            <p><strong>Vai trò:</strong> <span id="memberRole"></span></p>
                            <p><strong>Đời thứ:</strong> <span id="memberGeneration"></span></p>
                            <p><strong>Số điện thoại:</strong> <span id="memberPhone"></span></p>
                            <p><strong>Email:</strong> <span id="memberEmail"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS và Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/caygiaphar.js"></script>
</body>
</html>
