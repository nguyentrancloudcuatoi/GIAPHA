<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập/Đăng ký - Gia Phả Số</title>
    <link rel="stylesheet" href="SignUp_LogIn_Form.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="form-box login">
            <form id="loginForm">
                <h1>Đăng nhập</h1>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Mật khẩu" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Quên mật khẩu?</a>
                </div>
                <button type="submit" class="btn">Đăng nhập</button>
            </form>
        </div>

        <div class="form-box register">
            <form id="registerForm">
                <h1>Đăng ký</h1>
                <div class="input-box">
                    <input type="text" placeholder="Họ và Tên" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Mật khẩu" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Nhập lại mật khẩu" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Đăng ký</button>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Chào mừng!</h1>
                <p>Chưa có tài khoản?</p>
                <button class="btn register-btn" style="color: #c2b280;">Đăng ký</button>
            </div>

            <div class="toggle-panel toggle-right">
                <h2>Chào mừng quay trở lại!</h2>
                <p>Đã có tài khoản rồi?</p>
                <button class="btn login-btn" style="color: #c2b280;">Đăng nhập</button>
            </div>
        </div>
    </div>

    <script src="SignUp_LogIn_Form.js"></script>
</body>
</html>
