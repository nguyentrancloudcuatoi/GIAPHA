<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hình Ảnh - Gia Phả Số</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/hinhanh.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Mobile Menu Button -->
    <div class="mobile-menu">
        <button class="menu-btn">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="logo">
            <img src="/assets/images/Logo.png" alt="logo-img">
        </div>
        <ul class="nav-links">
            <li><a href="/templates/Editor/index.html"><i class="fas fa-home"></i> Trang chủ</a></li>
            <li><a href="/templates/Editor/templates/quanlythanhvien.html"><i class="fas fa-user-friends"></i> Quản lý Thành viên</a></li>
            <li><a href="/templates/Editor/templates/quanlygiapha.html"><i class="fas fa-sliders-h"></i> Quản lý Gia phả</a></li>
            <li><a href="/templates/Editor/templates/phaky.html"><i class="fas fa-list-alt"></i> Phả ký</a></li>
            <li><a href="/templates/Editor/templates/congduc.html"><i class="fas fa-hand-holding-heart"></i> Công đức</a></li>
            <li><a href="/templates/Editor/templates/ngoaipha.html"><i class="fas fa-book"></i> Ngoại phả</a></li>
            <li><a href="/templates/Editor/templates/hinhanh.html"><i class="fas fa-image"></i> Hình ảnh</a></li>
        </ul>
        <div style="position: absolute; bottom: 2rem; width: calc(100% - 3rem);">
            <ul class="nav-links">
                <li><a href="/templates/Editor/templates/setting.html"><i class="fas fa-cog"></i> Cài đặt</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <h1 class="page-title">Hình ảnh</h1>
        <div class="image-controls">
            <input type="text" id="searchInput" class="search-input" placeholder="Tìm kiếm">
            <select id="filterSelect" class="filter-select">
                <option value="">Lọc</option>
            </select>
            <button id="addImageBtn" class="add-image-btn">Thêm hình ảnh</button>
        </div>
        <div id="imageGrid" class="image-grid">
            <div id="noImageMsg" class="no-image-msg">Chưa có ảnh</div>
        </div>
        <!-- Form thêm ảnh -->
        <div id="addImageModal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close-modal" id="closeModalBtn">&times;</span>
                <h2>Thêm hình ảnh</h2>
                <input type="file" id="imageInput" accept="image/*">
                <input type="text" id="tagInput" placeholder="Nhập tag cho ảnh" class="tag-input">
                <button id="saveImageBtn" class="add-image-btn">Lưu ảnh</button>
            </div>
        </div>
    </main>
    <style>
        .main-content {
            margin-left: 250px;
            padding: 2rem 3rem;
        }
        .page-title {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-family: 'Times New Roman', serif;
        }
        .image-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .add-image-btn {
            background: #8bb7a2;
            color: #fff;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .add-image-btn:hover {
            background: #6e9c8a;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
        }
        .image-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-card img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }
        .no-image-msg {
            grid-column: 1/-1;
            text-align: center;
            color: #888;
            font-size: 1.2rem;
            margin-top: 2rem;
        }
        .search-input {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }
        .filter-select {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }
        .modal {
            position: fixed;
            z-index: 2000;
            left: 0; top: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.2);
            display: flex; align-items: center; justify-content: center;
        }
        .modal-content {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.15);
            min-width: 320px;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .close-modal {
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .tag-input {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }
        .image-card .tag {
            margin-top: 0.5rem;
            font-size: 0.95rem;
            color: #6e9c8a;
            background: #eaf4f0;
            border-radius: 6px;
            padding: 0.2rem 0.7rem;
            display: inline-block;
        }
    </style>
    <script src="../js/db.editor.js"></script>
    <script src="../js/hinhanh.js"></script>
</body>
</html>
