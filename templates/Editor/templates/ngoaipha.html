<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngoại Phả - Gia Phả Số</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/ngoaipha.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Mobile Menu Button -->
    <div class="mobile-menu">
        <button class="menu-btn">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="logo">
            <img src="/assets/images/Logo.png" alt="logo-img">
        </div>
        <ul class="nav-links">
            <li><a href="/templates/Editor/index.html"><i class="fas fa-home"></i> Trang chủ</a></li>
            <li><a href="/templates/Editor/templates/quanlythanhvien.html"><i class="fas fa-user-friends"></i> Quản lý Thành viên</a></li>
            <li><a href="/templates/Editor/templates/quanlygiapha.html"><i class="fas fa-sliders-h"></i> Quản lý Gia phả</a></li>
            <li><a href="/templates/Editor/templates/phaky.html"><i class="fas fa-list-alt"></i> Phả ký</a></li>
            <li><a href="/templates/Editor/templates/congduc.html"><i class="fas fa-hand-holding-heart"></i> Công đức</a></li>
            <li><a href="/templates/Editor/templates/ngoaipha.html"><i class="fas fa-book"></i> Ngoại phả</a></li>
        </ul>
        <div style="position: absolute; bottom: 2rem; width: calc(100% - 3rem);">
            <ul class="nav-links">
                <li><a href="/templates/Editor/templates/setting.html"><i class="fas fa-cog"></i> Cài đặt</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <h1 class="page-title">Ngoại phả</h1>
        <div class="center-block">
            <button class="add-post-btn" onclick="openAddPostModal()">+ Thêm bài viết</button>
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="Tìm bài viết" onkeyup="searchPosts()">
            </div>
        </div>
        
        <div id="posts-container" class="posts-container">
            <!-- Bài viết sẽ được thêm vào đây -->
        </div>

        <div class="empty-state" id="empty-state">
            <svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="20" y="40" width="140" height="120" rx="18" fill="#fff" stroke="#bbb" stroke-width="2.5"/>
                <line x1="40" y1="70" x2="140" y2="70" stroke="#bbb" stroke-width="2"/>
                <line x1="40" y1="90" x2="140" y2="90" stroke="#bbb" stroke-width="2"/>
                <line x1="40" y1="110" x2="120" y2="110" stroke="#bbb" stroke-width="2"/>
                <polyline points="120,40 160,40 160,160 40,160 40,40" fill="none" stroke="#bbb" stroke-width="2.5"/>
            </svg>
            <div class="empty-state-text">Chưa có bài viết nào</div>
        </div>
    </main>

    <!-- Modal thêm/chỉnh sửa bài viết -->
    <div class="modal" id="postModal">
        <div class="modal-content">
            <h2 id="modalTitle">Thêm bài viết mới</h2>
            <form id="postForm" onsubmit="handlePostSubmit(event)">
                <div class="form-group">
                    <label>Tiêu đề:</label>
                    <input type="text" id="postTitle" required>
                </div>
                <div class="form-group">
                    <label>Nội dung:</label>
                    <textarea id="postContent" rows="6" required></textarea>
                </div>
                <div class="form-group">
                    <label>Ngày tạo:</label>
                    <input type="date" id="postDate" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Lưu</button>
                    <button type="button" class="btn-secondary" onclick="closePostModal()">Hủy</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/ngoaipha.js"></script>
</body>
</html>
