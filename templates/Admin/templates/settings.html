<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cài đặt - Admin</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/setting.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Mobile Menu Button -->
    <div class="mobile-menu">
        <button class="menu-btn">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="logo">
            <img src="/assets/images/Logo.png" alt="logo-img">
        </div>
        <ul class="nav-links">
            <li><a href="/templates/Admin/index.html"><i class="fas fa-home"></i> Trang chủ</a></li>
            <li><a href="/templates/Admin/templates/users.html"><i class="fas fa-users"></i> Quản lý tài khoản</a></li>
            <li><a href="/templates/Admin/templates/quanlygiapha.html"><i class="fas fa-sitemap"></i> Quản lý gia phả</a></li>
            <li><a href="/templates/Admin/templates/thongke.html"><i class="fas fa-chart-bar"></i> Thống kê</a></li>
        </ul>
        <div style="position: absolute; bottom: 2rem; width: calc(100% - 3rem);">
            <ul class="nav-links">
                <li><a href="../templates/settings.html"><i class="fas fa-cog"></i> Cài đặt</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <h1 class="page-title">Cài đặt hệ thống</h1>

        <div class="settings-container">
            <!-- Cài đặt chung -->
            <div class="settings-section">
                <h2><i class="fas fa-cog"></i> Cài đặt chung</h2>
                <form class="settings-form">
                    <div class="form-group">
                        <label><i class="fas fa-heading"></i> Tên trang web</label>
                        <input type="text" value="Gia Phả Số" class="form-control" placeholder="Nhập tên trang web">
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-image"></i> Logo</label>
                        <div class="logo-upload">
                            <div class="logo-preview">
                                <img src="/assets/images/Logo.png" alt="Current logo">
                                <div class="logo-overlay">
                                    <i class="fas fa-camera"></i>
                                </div>
                            </div>
                            <div class="logo-actions">
                                <button type="button" class="upload-btn">
                                    <i class="fas fa-upload"></i> Tải lên logo mới
                                </button>
                                <button type="button" class="remove-btn">
                                    <i class="fas fa-trash"></i> Xóa
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-envelope"></i> Email liên hệ</label>
                        <input type="email" value="contact@giaphaso.com" class="form-control" placeholder="Nhập email liên hệ">
                    </div>
                    <button type="submit" class="save-btn">
                        <i class="fas fa-save"></i> Lưu thay đổi
                    </button>
                </form>
            </div>

            <!-- Cài đặt bảo mật -->
            <div class="settings-section">
                <h2><i class="fas fa-shield-alt"></i> Cài đặt bảo mật</h2>
                <form class="settings-form">
                    <div class="form-group">
                        <label><i class="fas fa-lock"></i> Mật khẩu hiện tại</label>
                        <div class="password-input">
                            <input type="password" class="form-control" placeholder="Nhập mật khẩu hiện tại">
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-key"></i> Mật khẩu mới</label>
                        <div class="password-input">
                            <input type="password" class="form-control" placeholder="Nhập mật khẩu mới">
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-check-circle"></i> Xác nhận mật khẩu mới</label>
                        <div class="password-input">
                            <input type="password" class="form-control" placeholder="Xác nhận mật khẩu mới">
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group security-options">
                        <label class="checkbox-label">
                            <input type="checkbox" checked>
                            <span class="checkbox-custom"></span>
                            <span class="label-text">
                                <i class="fas fa-shield-alt"></i> Bật xác thực hai lớp
                            </span>
                        </label>
                    </div>
                    <button type="submit" class="save-btn">
                        <i class="fas fa-key"></i> Cập nhật mật khẩu
                    </button>
                </form>
            </div>

            <!-- Cài đặt thông báo -->
            <div class="settings-section">
                <h2><i class="fas fa-bell"></i> Cài đặt thông báo</h2>
                <form class="settings-form">
                    <div class="notification-options">
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" checked>
                                <span class="checkbox-custom"></span>
                                <span class="label-text">
                                    <i class="fas fa-user-plus"></i> Thông báo khi có người dùng mới đăng ký
                                </span>
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" checked>
                                <span class="checkbox-custom"></span>
                                <span class="label-text">
                                    <i class="fas fa-sitemap"></i> Thông báo khi có gia phả mới được tạo
                                </span>
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" checked>
                                <span class="checkbox-custom"></span>
                                <span class="label-text">
                                    <i class="fas fa-exclamation-triangle"></i> Thông báo về các hoạt động bất thường
                                </span>
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="save-btn">
                        <i class="fas fa-save"></i> Lưu cài đặt
                    </button>
                </form>
            </div>

            <!-- Điều hướng và Đăng xuất -->
            <div class="settings-section">
                <h2><i class="fas fa-sign-out-alt"></i> Điều hướng & Đăng xuất</h2>
                <div class="navigation-options">
                    <a href="/index.html" class="nav-btn landing-btn">
                        <i class="fas fa-globe"></i>
                        <span>
                            <strong>Xem trang chủ</strong>
                            <small>Chuyển đến trang landing page</small>
                        </span>
                    </a>
                    <a href="/index.html" class="nav-btn logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>
                            <strong>Đăng xuất</strong>
                            <small>Kết thúc phiên đăng nhập</small>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuBtn = document.querySelector('.menu-btn');
            const sidebar = document.querySelector('.sidebar');
            const navLinks = document.querySelectorAll('.nav-links li');
            
            menuBtn.addEventListener('click', function() {
                sidebar.classList.toggle('active');
            });

            document.addEventListener('click', function(event) {
                if (!sidebar.contains(event.target) && !menuBtn.contains(event.target) && sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                }
            });

            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    navLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
