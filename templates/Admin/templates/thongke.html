<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống kê - Admin</title>
    <link rel="stylesheet" href="../css/thongke.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Mobile Menu Button -->
    <div class="mobile-menu">
        <button class="menu-btn">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="logo">
            <img src="/assets/images/Logo.png" alt="logo-img">
        </div>
        <ul class="nav-links">
            <li><a href="/templates/Admin/index.html"><i class="fas fa-home"></i> Trang chủ</a></li>
            <li><a href="/templates/Admin/templates/users.html"><i class="fas fa-users"></i> Quản lý tài khoản</a></li>
            <li><a href="/templates/Admin/templates/quanlygiapha.html"><i class="fas fa-sitemap"></i> Quản lý gia phả</a></li>
            <li><a href="/templates/Admin/templates/thongke.html"><i class="fas fa-chart-bar"></i> Thống kê</a></li>
        </ul>
        <div style="position: absolute; bottom: 2rem; width: calc(100% - 3rem);">
            <ul class="nav-links">
                <li><a href="/templates/Admin/templates/settings.html"><i class="fas fa-cog"></i> Cài đặt</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <h1 class="page-title">Thống kê chi tiết</h1>

        <!-- Bộ lọc thời gian -->
        <div class="time-filter">
            <div class="date-range">
                <label>Khoảng thời gian:</label>
                <input type="date" id="startDate">
                <span>đến</span>
                <input type="date" id="endDate">
            </div>
            <button class="apply-filter">Áp dụng</button>
        </div>

        <!-- Thống kê tổng quan -->
        <div class="stats-overview">
            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-users"></i>
                    <div class="stat-info">
                        <h3>Tổng người dùng</h3>
                        <p class="stat-number">5,234</p>
                        <span class="trend positive">+15% <i class="fas fa-arrow-up"></i></span>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-sitemap"></i>
                    <div class="stat-info">
                        <h3>Tổng gia phả</h3>
                        <p class="stat-number">1,567</p>
                        <span class="trend positive">+8% <i class="fas fa-arrow-up"></i></span>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-user-plus"></i>
                    <div class="stat-info">
                        <h3>Người dùng mới</h3>
                        <p class="stat-number">245</p>
                        <span class="trend negative">-3% <i class="fas fa-arrow-down"></i></span>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-chart-line"></i>
                    <div class="stat-info">
                        <h3>Tỷ lệ tương tác</h3>
                        <p class="stat-number">68%</p>
                        <span class="trend positive">+5% <i class="fas fa-arrow-up"></i></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Biểu đồ chi tiết -->
        <div class="detailed-charts">
            <!-- Biểu đồ người dùng -->
            <div class="chart-card">
                <h3>Thống kê người dùng</h3>
                <div class="chart-filters">
                    <button class="active">Tuần</button>
                    <button>Tháng</button>
                    <button>Năm</button>
                </div>
                <div class="chart-container">
                    <canvas id="userDetailChart"></canvas>
                </div>
            </div>

            <!-- Biểu đồ gia phả -->
            <div class="chart-card">
                <h3>Thống kê gia phả</h3>
                <div class="chart-filters">
                    <button class="active">Tuần</button>
                    <button>Tháng</button>
                    <button>Năm</button>
                </div>
                <div class="chart-container">
                    <canvas id="treeDetailChart"></canvas>
                </div>
            </div>

            <!-- Biểu đồ phân bố địa lý -->
            <div class="chart-card">
                <h3>Phân bố địa lý</h3>
                <div class="chart-container">
                    <canvas id="geoChart"></canvas>
                </div>
            </div>

            <!-- Biểu đồ hoạt động -->
            <div class="chart-card">
                <h3>Hoạt động người dùng</h3>
                <div class="chart-container">
                    <canvas id="activityChart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Khởi tạo các biểu đồ
        const userDetailCtx = document.getElementById('userDetailChart').getContext('2d');
        new Chart(userDetailCtx, {
            type: 'line',
            data: {
                labels: ['T2', 'T3', 'T4', 'T5', 'T6', 'T7', 'CN'],
                datasets: [{
                    label: 'Người dùng mới',
                    data: [65, 59, 80, 81, 56, 55, 40],
                    borderColor: '#4e73df',
                    tension: 0.4,
                    fill: true,
                    backgroundColor: 'rgba(78, 115, 223, 0.1)'
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    }
                }
            }
        });

        const treeDetailCtx = document.getElementById('treeDetailChart').getContext('2d');
        new Chart(treeDetailCtx, {
            type: 'bar',
            data: {
                labels: ['T2', 'T3', 'T4', 'T5', 'T6', 'T7', 'CN'],
                datasets: [{
                    label: 'Gia phả mới',
                    data: [12, 19, 15, 17, 14, 13, 15],
                    backgroundColor: '#1cc88a'
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    }
                }
            }
        });

        const geoCtx = document.getElementById('geoChart').getContext('2d');
        new Chart(geoCtx, {
            type: 'doughnut',
            data: {
                labels: ['Miền Bắc', 'Miền Trung', 'Miền Nam'],
                datasets: [{
                    data: [45, 25, 30],
                    backgroundColor: ['#4e73df', '#1cc88a', '#36b9cc']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom',
                    }
                }
            }
        });

        const activityCtx = document.getElementById('activityChart').getContext('2d');
        new Chart(activityCtx, {
            type: 'line',
            data: {
                labels: ['00:00', '04:00', '08:00', '12:00', '16:00', '20:00'],
                datasets: [{
                    label: 'Hoạt động',
                    data: [30, 20, 45, 75, 85, 65],
                    borderColor: '#36b9cc',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    }
                }
            }
        });

        // Mobile menu và sidebar logic
        document.addEventListener('DOMContentLoaded', function() {
            const menuBtn = document.querySelector('.menu-btn');
            const sidebar = document.querySelector('.sidebar');
            const navLinks = document.querySelectorAll('.nav-links li');
            
            menuBtn.addEventListener('click', function() {
                sidebar.classList.toggle('active');
            });

            document.addEventListener('click', function(event) {
                if (!sidebar.contains(event.target) && !menuBtn.contains(event.target) && sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                }
            });

            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    navLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // Chart filter buttons
            const chartFilters = document.querySelectorAll('.chart-filters button');
            chartFilters.forEach(button => {
                button.addEventListener('click', function() {
                    const parent = this.parentElement;
                    parent.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
