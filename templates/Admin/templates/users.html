<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý tài khoản - Admin</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/users.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Mobile Menu Button -->
    <div class="mobile-menu">
        <button class="menu-btn">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="logo">
            <img src="/assets/images/Logo.png" alt="logo-img">
        </div>
        <ul class="nav-links">
            <li><a href="/templates/Admin/index.html"><i class="fas fa-home"></i> Trang chủ</a></li>
            <li><a href="/templates/Admin/templates/users.html"><i class="fas fa-users"></i> Quản lý tài khoản</a></li>
            <li><a href="/templates/Admin/templates/quanlygiapha.html"><i class="fas fa-sitemap"></i> Quản lý gia phả</a></li>
            <li><a href="/templates/Admin/templates/thongke.html"><i class="fas fa-chart-bar"></i> Thống kê</a></li>
        </ul>
        <div style="position: absolute; bottom: 2rem; width: calc(100% - 3rem);">
            <ul class="nav-links">
                <li><a href="/templates/Admin/templates/settings.html"><i class="fas fa-cog"></i> Cài đặt</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <h1 class="page-title">Quản lý tài khoản</h1>

        <!-- Thanh công cụ -->
        <div class="toolbar">
            <div class="search-box">
                <input type="text" placeholder="Tìm kiếm tài khoản...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="filters">
                <select>
                    <option>Tất cả trạng thái</option>
                    <option>Hoạt động</option>
                    <option>Đã khóa</option>
                </select>
                <select>
                    <option>Sắp xếp theo</option>
                    <option>Mới nhất</option>
                    <option>Cũ nhất</option>
                </select>
            </div>
            <button class="add-btn"><i class="fas fa-plus"></i> Thêm tài khoản</button>
        </div>

        <!-- Bảng danh sách tài khoản -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Họ và tên</th>
                        <th>Email</th>
                        <th>Ngày đăng ký</th>
                        <th>Trạng thái</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#001</td>
                        <td>Nguyễn Văn A</td>
                        <td>nguyenvana@email.com</td>
                        <td>01/06/2024</td>
                        <td><span class="status active">Hoạt động</span></td>
                        <td>
                            <button class="action-btn edit"><i class="fas fa-edit"></i></button>
                            <button class="action-btn delete"><i class="fas fa-trash"></i></button>
                            <button class="action-btn lock"><i class="fas fa-lock"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>#002</td>
                        <td>Trần Thị B</td>
                        <td>tranthib@email.com</td>
                        <td>30/05/2024</td>
                        <td><span class="status locked">Đã khóa</span></td>
                        <td>
                            <button class="action-btn edit"><i class="fas fa-edit"></i></button>
                            <button class="action-btn delete"><i class="fas fa-trash"></i></button>
                            <button class="action-btn unlock"><i class="fas fa-unlock"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Phân trang -->
        <div class="pagination">
            <button><i class="fas fa-chevron-left"></i></button>
            <button class="active">1</button>
            <button>2</button>
            <button>3</button>
            <button><i class="fas fa-chevron-right"></i></button>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuBtn = document.querySelector('.menu-btn');
            const sidebar = document.querySelector('.sidebar');
            const navLinks = document.querySelectorAll('.nav-links li');
            
            menuBtn.addEventListener('click', function() {
                sidebar.classList.toggle('active');
            });

            document.addEventListener('click', function(event) {
                if (!sidebar.contains(event.target) && !menuBtn.contains(event.target) && sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                }
            });

            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    navLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
